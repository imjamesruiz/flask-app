<div class="border-bottom row" style="margin-bottom: 16px;padding-bottom:12px;">
    <div class="col-10">
        <h4>{{job['title']}}</h4> <!-- creating a new h4 in the dom and extracting the job title value each job in our json data-->
        <div><b>Location:</b> {{job['location']}}</div>
        {% if 'salary' in job %}
            <div>
                <b>Salary:</b> {{job['salary']}}
            </div>
        {% endif %}
    </div>



    <div class="col-10">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
</div>
